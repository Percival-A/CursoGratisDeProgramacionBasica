<!DOCTYPE html>
<html>
    <head>
        <title>Piedra, papel o tijera ✂</title>
        <script>
            // 0. funciones
            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min // genera un numero aleatorio entre min y max. Genera un numero random, que se multiplica por el rango de numeros que queremos, y se le suma el minimo. Math.floor redondea el numero hacia abajo.
            }
            // 1. Preguntar el nombre
            let nombre = ''
            nombre = prompt('¿Cual es tu nombre?')
            alert(`Hola ${nombre} Bienvenido al juego de piedra 🪨 papel 📄 o tijera ✂`)
            // 2. Preguntar opcion
            opcion_elejida = prompt(`${nombre} ¿Que opcion eliges?\n 1. Piedra 🪨\n 2. Papel 📄\n 3. Tijera ✂\n Ingresa el numero de la opcion que eliges:`)
            // 3. Mostrar opcion elegida
            if (opcion_elejida == 1) {
                alert(`${nombre} elegiste piedra 🪨`)
            } else if (opcion_elejida == 2) {
                alert(`${nombre} elegiste papel 📄`)
            } else if (opcion_elejida == 3) {
                alert(`${nombre} elegiste tijera ✂`)
            } else {
                alert(`${nombre} no elegiste una opcion valida ❌`)
            }
            // 4. Generar opcion aleatoria
            let opcion_aleatoria = aleatorio(1, 3)
            // 5. Mostrar opcion aleatoria
            if (opcion_aleatoria == 1) {
                alert(`La computadora eligio piedra 🪨`)
            } else if (opcion_aleatoria == 2) {
                alert(`La computadora eligio papel 📄`)
            } else if (opcion_aleatoria == 3) {
                alert(`La computadora eligio tijera ✂`)
            }
            // 6. Mostrar resultado
            if (opcion_elejida == opcion_aleatoria) {
                alert(`Empate 🤝`)
            } else if (opcion_elejida == 1 && opcion_aleatoria == 3) {
                alert(`${nombre} ganaste 🥳`)
            } else if (opcion_elejida == 2 && opcion_aleatoria == 1) {
                alert(`${nombre} ganaste 🥳`)
            } else if (opcion_elejida == 3 && opcion_aleatoria == 2) {
                alert(`${nombre} ganaste 🥳`)
            } else {
                alert(`${nombre} perdiste 😢`)
            }
        </script>
        <body>
            <h1>Piedra 🪨 papel 📄 o tijera ✂</h1>
            <p>Este es un juego de piedra, papel o tijera</p>
            <p>¡Esto es divertido! 😃🎉</p>
        </body>
    </head>
</html>
